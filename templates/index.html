<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
</head>
<body>
    <div class="one">
        <h1>CWRU campus covid-tracker</h1>

        </div>
    </div>
</body>

</html>
