<!-- Search Bar -->
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/index.css">
    </head>
    <body>
    <div class="one">
        <h1>CWRU campus covid-tracker</h1>
    </div>
        <h1><center>Results</center></h1>
        <form class="example" method="post" action="" 
         style="margin:auto;max-width:600px">
            <input type="text" placeholder="Input your Sid" name="text" id="bar">
            <button type="submit" onclick="window.location.href=`http://127.0.0.1:5000/search?searchterm=${document.getElementById('bar').value}&searchtype=${URLSearchParams(window.location.search)[1]}`"><i class="fa fa-search"></i>
            Search</button>
            <button id="Go Back" type="button" onclick="window.location.href=`http://127.0.0.1:5000/`" class=backbutton>Go back</button>
        </form>
        <p></p>
        <div class="resultsreturn">{{data}}
        <!--{% for item in data %}
            <tr>
                <td> {{item[0]}}, </td>
            </tr>
        {% endfor %}-->
        </div>
    </body>
</html>
