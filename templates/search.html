<!-- Search Bar -->
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/index.css">
    </head>
    <body>
        <h1><center>Library</center></h1>
        <form class="example" method="post" action="" 
         style="margin:auto;max-width:600px">
            <input type="text" placeholder="Input your Sid" name="text">
            <button type="submit"><i class="fa fa-search"></i>
            Search</button>
            <button id="Go Back" type="button" onclick="window.location.href=`http://127.0.0.1:5000/`" class=backbutton>Go back</button>
        </form>
        <p></p>
        <center>
        {% for item in data %}
            <tr>
                <td> {{item[0]}}</td>
                </br>
            </tr>
        {% endfor %}
        </center>
    </body>
</html>
